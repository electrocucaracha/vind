apiVersion: v1
kind: Pod
metadata:
  name: integration-test
spec:
  containers:
    - name: vagrant
      image: electrocucaracha/vind
      securityContext:
        privileged: true
      command:
        - "bash"
      args:
        - "/opt/script/init.sh"
      volumeMounts:
        - name: init-script
          mountPath: /opt/script/
  volumes:
    - name: init-script
      configMap:
        name: vagrant-up-script
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vagrant-up-script
data:
  init.sh: |
    source /libvirtd-lib.sh
    start_libvirtd

    cat << EOT > Vagrantfile
    Vagrant.configure("2") do |config|
      config.vm.provider :libvirt
      config.vm.provider :virtualbox
      config.vm.box = "generic/alpine312"
      [:virtualbox, :libvirt].each do |provider|
        config.vm.provider provider do |p|
          p.cpus = 1
          p.memory = 512
        end
      end
    end
    EOT
    vagrant up
